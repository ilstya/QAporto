name: Cucumber Report Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome and Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Verify Chrome and Chromedriver Installation
        run: |
          google-chrome --version
          chromedriver --version

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Start Chrome in Background
        run: google-chrome --headless --no-sandbox --disable-dev-shm-usage --remote-debugging-port=9222 &

      - name: Run Gradle build
        run: ./gradlew build

      - name: Run API tests
        run: ./gradlew runApiTests

      - name: Run Web tests
        run: ./gradlew runWebTests -Dwebdriver.chrome.driver=/usr/bin/chromedriver

      - name: Upload Tests Reports
        uses: actions/upload-artifact@v4
        with:
          name: tests-reports
          path: build/reports/
