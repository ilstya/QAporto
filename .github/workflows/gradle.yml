name: Cucumber Report Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome and Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Verify Chrome and Chromedriver Installation
        run: |
          google-chrome --version
          chromedriver --version

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          # Menyimpan cache direktori Gradle yang umum dipakai
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Gradle build
        run: ./gradlew build

      - name: Run API tests
        run: ./gradlew runApiTests

      - name: Run Web tests 1
        run: ./gradlew runWebTests

      - name: Run Web tests 2
        run: ./gradlew runWebTests2

      - name: Upload Tests Reports
        uses: actions/upload-artifact@v4
        with:
          name: tests-reports
          path: build/reports/
